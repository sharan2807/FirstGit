<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="addForm">
      <label for="expense">Add Expense:</label>
      <input type="text" id="expense">
      <label for="discription">Add Discription:</label>
      <input type="text" id="discription">
      <label for="category">Choose a Category:</label>
      <select id="category">
        <option>Food</option>
        <option>Entertainment</option>
        <option>Fuel</option>
        <option>Groceries</option>
        <option>Transport</option>
      </select>
      <input type="submit" onclick="test()" class="btn btn-dark" value="Add Expense">
    </form>
    <h2 class="title">Expenses</h2>
    <ul id="items" class="list-group"><br>
    </ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
